      cropping: [0.15, 0.5] #Format: [crop_limit, prob]
      scale: [0.15, 0.5] #Format: [scale_limit, prob]
      rand_erasing: [0.0, 1] #Format: [p, max_count]
    color:
      type: ColorJitterTransform
      clahe: 0.0
      colorjitter: 0.3
      gaussianblur: 0.3
      gaussnoise: 0.3
      jpegcompression: [0.5, 40, 100] # prob, lower and upper quality respectively
      rgbshift: 0.3
      randomcontrast: 0.0
      randomgamma: 0.5
      randombrightness: 1
      huesat: 1
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  DEBUG: False
  DYNAMIC_FXRAY: True
  DYNAMIC_BLENDING_PROB: True

MODEL:
  type: TopDownDetector
  backbone:
    type: TimeViT
    img_size: [224, 224]
    patch_size: 16
    embed_dim: 768
    depth: 12
    num_heads: 12
    mlp_ratio: 4
    qkv_bias: True
    class_token: True
    attention_type: divided_space_time #joint_space_time, space_only
    num_frames: 8
    pretrained: pretrained/mae_pretrain_vit_base.pth
  keypoint_head:
    type: TopdownHeatmapSimpleHead
    in_channels: 768
    heads:
      hm: 8
      cls: 1
      temp_loc: 8
    num_deconv_layers: 0 #Config n deconv layers to build the decoder
    num_deconv_filters: [256, 256]
    num_deconv_kernels: [4, 4]
    loss_keypoint: 
        type: JointsMSELoss 
        use_target_weight: False
    extra: 
      final_conv_kernel: 3
      num_conv_layers: 1
    devices: [0,1,2,3]

TRAIN:
  gpus: [0,1,2,3]
  batch_size: 4
  lr: 0.0001
  epochs: 100
  begin_epoch: -1
  warm_up: 1
  every_val_epochs: 1
  loss:
    type: CombinedMSELoss
    use_target_weight: False
    cls_lmda: 1
    dst_hm_cls_lmda: 0
    offset_lmda: 0
    hm_lmda: 10
    cstency_lmda: 0
    tmp_loc_lmda: 10
    mse_reduction: mean
    ce_reduction: mean
    use_ce: False
  optimizer: AdamW
  distributed: False
  pretrained: ''
  tensorboard: False
  resume: False
  lr_scheduler:
    # type: MultiStepLR
    milestones: [5, 15, 20, 25]
    gamma: 0.5
  freeze_backbone: False
  debug:
    active: False
    save_hm_gt: True
    save_hm_pred: True

TEST:
  gpus: [0]
  subtask: 'eval'
  test_file: ''
  vis_hm: True
  threshold: 0.5
